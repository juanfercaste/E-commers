<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/agregar.css" />
    <title>E-commers/agregar</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <a href="../index.html"><img src="../img\logo.png" alt="logo" /></a>
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <input i type="text" placeholder="Qué deseas buscar?" />
        </div>
      </nav>
    </header>
    <main>
      <section class="sec-agregar">
        <h1 class="titulo-agregar">Agregar Producto</h1>
        <form action="#" class="agregar" data-form>
          <input
            class="url"
            type="text"
            placeholder="URL del producto"
            required
            data-url
          />
          <input
            class="nombre"
            type="text"
            placeholder="nombre del producto"
            required
            data-nombre
          />
          <input
            class="precio"
            type="text"
            placeholder="precio del producto"
            required
            data-precio
          />
          <textarea
            name="descripcion"
            id=""
            cols="10"
            rows="10"
            placeholder="descripcion del producto"
            data-descripcion
          ></textarea>
          <button type="submit" class="btn-agregar">Agregar</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="contacto">
        <div class="referencia">
          <div class="img-contacto">
            <img src="../img\logo.png" alt="logo" />
          </div>
          <div class="text-contacto">
            <p class="enfasis">Alura</p>
            <p>Geek</p>
          </div>
        </div>

        <div class="links-utiles">
          <a href="">Quienes somos</a> <br />
          <a href="">Política de Privacidad</a> <br />
          <a href="">Programa de fidelidad</a> <br />
          <a href="">Nuetras Tiendas</a> <br />
          <a href="">Quiero ser franquiciado</a> <br />
          <a href="">Anuncie aqui</a>
        </div>

        <div class="form">
          <p>Hable con nosotros</p>
          <div class="label-float">
            <input
              type="text"
              name="Nome"
              id="Nome"
              class="input-nombre"
              placeholder="Nombre"
            />
          </div>
          <textarea
            name="mensagem"
            id="msg"
            cols="5"
            rows="5"
            placeholder="escribe tu mensaje"
          ></textarea>
          <button>Enviar Mensaje</button>
        </div>
      </section>
      <section class="dev-informacion">
        <a href="https://github.com/juanfercaste" target="_blank"
          ><ion-icon name="logo-github" class="social-icon"></ion-icon
        ></a>
        <a
          href="https://www.linkedin.com/in/juan-cerrato-a33422167/"
          target="_blank"
          ><ion-icon name="logo-linkedin" class="social-icon"></ion-icon
        ></a>
        <p class="copyright">&copy; 2022-Juan Fernando Cerrato</p>
      </section>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/controladores/agregar.js"></script>
  </body>
</html>
